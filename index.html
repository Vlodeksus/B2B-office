<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="nav-header-wrapper">
                <div class="nav-company-logo">
                    <div class="nav-header-logo">LOGO DINMARK</div><!--У figma кожна літера окремо, всі разом не завантажуються тому написав текстом. Як це вирішити?-->
                        <div>
                            <img class="b2b" src="img/svg/B2B.svg"> <!--Чи svg? -->
                        </div>
                        <div>
                            <img class="vector-logo" src="img/svg/Vector-header-logo.svg">
                        </div>
                </div>
            </div>
            <div class="my-client">
                <div class="nav-client-text">Мій клієнт</div>
                <div><img class="nav-hamburger" src="img/svg/hamburger-img.svg"></div>
            </div>
                <div class="my-client-info">
                    <div>
                        <img class="client-img" src="img/client-img.png">
                    </div>
                    <div class="client-name"> Катерина Гусискубная</div>
                </div>
            <div class="nav-list">
                <div class="nav-element">
                    <img src="img/svg/main-img.svg">
                    <div class="nav-title">Головна</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/catalog-img.svg">
                    <div class="nav-title">Каталог</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/order-img.svg">
                    <div class="nav-title">Замовлення</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/return-img.svg">
                    <div class="nav-title">Повернення</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/finances-img.svg">
                    <div class="nav-title">Фінанси</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/recipients-img.svg">
                    <div class="nav-title">Отримувачі</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/documents-img.svg">
                    <div class="nav-title">Документи</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/news-img.svg">
                    <div class="nav-title">Новини</div>
                </div>
                <div class="nav-element">
                    <img src="img/svg/certificate-img.svg">
                    <div class="nav-title">Довідка</div>
                </div>
            </div>
            <div class="stay-in-touch">
                <div class="in-touch-text">Залишайтесь на зв'язку</div>
                <div class="social">
                    <a class="social-link social-facebook" target="_blank" href="#">
                        <img class="social-item" src="img/svg/facebook-logo.svg">        
                    </a>
                    <a class="social-link social-youtube" target="_blank" href="#">
                        <img class="social-item" src="img/svg/youtube-logo.svg">
                    </a>
                    <a class="social-link social-pinterest" target="_blank" href="#">
                        <img class="social-item" src="img/svg/pinterest-logo.svg">
                    </a>
                </div>
                <div class="my-manager">
                    <div class="my-manager-text">Мій персональний менеджер в "Дінмарк"</div>
                    <div class="manager-info">
                        <img class="manager-img" src="img/my-personal-manager.png">
                        <div class="manager-name">Братислава Печеричкіна</div> 
                    </div>
                    <div class="manager-communication">
                        <div class="block">
                            <img class="email-img" src="img/svg/manager-email.logo.svg">
                        </div>
                        <div class="block">
                            <img class="phone-img" src="img/svg/manager-phone-logo.svg">
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content-header">Content-header</div>
            <div class="content">Content</div>
        </div>
    </div>
</body>
</html>
